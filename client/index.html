<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Carousell Scraper</title>
</head>

<body>
    <div class="logo-image">
        <img src="./images/logo.png" alt="Carousell Logo">
    </div>
    <div class="description">
        <h1>Browse listings on Carousell efficiently</h1>
        <p>Have you already decided on what to buy but there are too many similar listings to compare with? Browse
            carousell listing <strong>quickly</strong> and <strong>efficiently</strong> without scrolling through all
            the photos and ads.</p>
    </div>

    <div class="search-box" id="search-block">
        <input type="text" id="search-box" placeholder="Search..">
        <button type="submit" id="search-button">Submit</button>
    </div>
    <div id="table-block">
    </div>
</body>
<script src="scripts/main.js"></script>

</html>
